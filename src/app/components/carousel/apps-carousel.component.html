<div class="carousel">
    <h2 class="carousel-title">APPS</h2>
    <swiper class="apps-swiper" [config]="swiperConfig">
        <ng-template class="swiper-slide" swiperSlide *ngFor="let image of appImages">
            <img routerLink="/Apps" [defaultImage]="image.imgLazy" [lazyLoad]="image.imgSrc" />
        </ng-template>
    </swiper>
    <button mat-stroked-button routerLink="/Apps">View More Apps</button>
</div>
